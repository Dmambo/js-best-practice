<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="bundle3f6863876803e637de8d.js"></script></head>
  <body>
    <section class="contain">
      <main class="container" id="main">
        <div class="content">
          <div class="todo">
            <h1>TODAY'S TODO</h1>
            <div class="line"><hr /></div>
            <ion-icon name="repeat-outline" class="repeat"></ion-icon>
          </div>

          <form action="" id="input">
            <input
              type="text"
              placeholder="Add a new todo"
              style="font-style: italic"
              id="inputs"
              class="inputs"
            />

            <button type="submit" id="btn"></button>
          </form>

          <ul class="list-items" id="list-items">
            <!-- content goes here dynamically -->
          </ul>
          <button class="btn-clear">clear all completed</button>
        </div>
      </main>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
